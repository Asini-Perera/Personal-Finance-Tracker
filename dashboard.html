<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/dashboard.css"> 
        <link rel="stylesheet" type="text/css" href="css/ExternalStyleSheet.css">
         

        <!-- global styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        

        <script>

            function openNav() {
              document.getElementById("myNav").style.width = "100%";
            }
            
            function closeNav() {
              document.getElementById("myNav").style.width = "0%";
            }
        </script>
    </head>

    <body>
        
        <div class="main">
            <nav>
                <img class="mainlogo" src="images/logo4.jpeg" alt="wealthwave" style="width:100px;height:100px;">

                <ul>
                    <li><a href="home.html" class="active">HOME</a></li>
                    <li><a href="dashboard.html">DASHBOARD</a></li>                         
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="reviews.html">REVIEWS</a></li>  
                    <li><a href="about.html">ABOUT US</a></li> 
                </ul>
                

            </nav>
            <div class="summary"> 
            
                <div> 
                    <h1> Balance: 
                        <span id="updatedBal"> 
                            7000 
                        </span> 
                    </h1> 
                </div> 
                <br /> 
                <div class="total"> 
                    <div> 
                        Total Income: 
                        <div> 
                            <h2 style="color: green;"
                                id="updatedInc"> 
                                25000 
                            </h2> 
                        </div> 
                    </div> 
                    <hr class="verticle" /> 
                    <div> 
                        Total Expenses: 
                        <div> 
                            <h2 style="color: red;"
                                id="updatedExp"> 
                                18000 
                            </h2> 
                        </div> 
                    </div> 
                </div> 
            </div> 
            <div class="root"> 
                <div id="items"> 
                    <h2>Transactions</h2> 
                    <table id="table"> 
                        <tr class="titles"> 
                            <th>S.no.</th> 
                            <th>Name</th> 
                            <th>Amount</th> 
                            <th>Type</th> 
                            <th>Delete</th> 
                        </tr> 
                    </table> 
                </div> 
                <hr class="vertical" /> 
                <div id="new"> 
                    <h2>Add new</h2> 
        
                    <div class="inputs"> 
                        <div class="inputitem"> 
                            <p style="width: 9rem"> 
                                Entry type: 
                            </p> 
                            <select id='itemType'> 
                                <option value="0">Expense</option> 
                                <option value="1">Income</option> 
                            </select> 
                        </div> 
                        <div class="inputitem"> 
                            <p style="width: 9rem">Name:</p> 
                            <input id="name"
                                type="text"
                                value=""
                                placeholder="name" /> 
                        </div> 
                        <div class="inputitem"> 
                            <p style="width: 9rem">Amount:</p> 
                            <input value="0"
                                id="amount"
                                name="mod"
                                type="number"
                                placeholder="amount" /> 
                        </div> 
                    </div> 
                    <button onclick="addItem()"> 
                        Add transaction 
                    </button> 
                </div> 
            </div> 
             
           
            
        </div>
        <script src="javascript/ScriptTracker.js"></script>
        <script>
            window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            const navHeight = nav.offsetHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > navHeight) {
                nav.classList.add('scrolled', 'nav-background');
            } else {
                nav.classList.remove('scrolled', 'nav-background');
            }
          });
          </script>


    </body>
</html>
